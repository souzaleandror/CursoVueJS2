<html>
  <head>
  
  </head>
  <body>
    <div id="app">
      <p>
      Usando VueJs
      </p>
      <p>
      {{ title }}
      </p>
      <p>
      <input type="text" v-on:input="alterarTitulo">
      <p> {{ texto }}</p>
      </p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#app',
    data: {
      title: 'teste',
      texto: ''
    },
    methods: {
      alterarTitulo(event) {
        this.texto = event.target.value
      }
    }
  })
  </script>
</html>
