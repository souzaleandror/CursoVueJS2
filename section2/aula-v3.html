<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <p>{{ saudacao2() }}</p>
  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'VueJS'
    },
    methods: {
      saudacao: function() {
        return 'Boa semana';
      },
      saudacao2: function() {
        console.log(this);
        return this.titulo;
      }
    }
  })
</script>
