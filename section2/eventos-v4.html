<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar(5, $event)"> somar 1</button>
  <p v-on:mousemove="atualizarXY"> {{x}} e {{y}} <span v-on:mousemove.stop="parar">PARAR</span></p>
  <a v-on:click.prevent="teste" href="http://google.com">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, event) {
        console.log(event);
        this.contador += passo
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      parar(e) {
        //e.stopPropagation();
      },
      teste(ev) {
        ev.preventDefault();
        console.log("teste");
      }
    }
  })
</script>
