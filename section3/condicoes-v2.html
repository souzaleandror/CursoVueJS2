
<meta charset="URF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <template v-if="logado">
    <p v-if="logado">Usuario logado: {{ nome }}</p>
    <p>Perfil: admin</p>
  </template>
  <p v-else-if="anonimo"> Navegando como anonimo</p>
  <p v-else> Nenhum usuario logado</p>
  <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo">
  <hr>
  <footer v-show="logado">
    Desenvolvido para voce !
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: false
    }
  })
</script>
