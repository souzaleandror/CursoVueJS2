
<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
  {{ titulo1 }} {{ novaInfo }}
  <button @click="alterar"> Teste </button>
</div>
<script>

  const vm = new Vue({
    el: "#app1",
    data: {
      titulo1: 'Teste 1'
    },
    methods: {
      alterar() {
        this.titulo1 += '!';
      },        
    }
  })

  vm.novaInfo = 'teste';

  console.log(vm.novaInfo);

</script>
